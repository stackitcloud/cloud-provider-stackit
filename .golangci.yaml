linters-settings:
  dupl:
    threshold: 100
  funlen:
    lines: 100
    statements: 50
  goconst:
    min-len: 2
    min-occurrences: 5
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - sprintfQuotedString # weird for json strings
  gocyclo:
    min-complexity: 15
  revive:
    min-confidence: 0
  gomnd:
    settings:
      mnd:
        # don't include the "operation" and "assign"
        checks: [argument,case,condition,return]
  govet:
    check-shadowing: false # too many issues with shadowing errors
  lll:
    line-length: 165
  misspell:
    locale: US
  nolintlint:
    allow-unused: false # report any unused nolint directives
    require-explanation: true # require an explanation for nolint directives
    require-specific: true # require nolint directives to be specific about which linter is being skipped

  importas:
    alias:
    # kubernetes packages
    - pkg: k8s.io/api/(\w+)/(v[\w\d]+)
      alias: $1$2
    - pkg: k8s.io/apimachinery/pkg/apis/(\w+)/(v[\w\d]+)
      alias: $1$2
    - pkg: k8s.io/apimachinery/pkg/api/([^m]\w+)
      alias: api${1}
    - pkg: k8s.io/apimachinery/pkg/api/meta/table
      alias: metatable
    - pkg: k8s.io/apimachinery/pkg/util/(\w+)
      alias: util${1}
    - pkg: k8s.io/client-go/tools/clientcmd/api/(\w+)
      alias: clientcmd${1}
    - pkg: sigs.k8s.io/controller-runtime/pkg/client/fake
      alias: fakeclient
    - pkg: sigs.k8s.io/controller-runtime/pkg/log/zap
      alias: logzap
    - pkg: sigs.k8s.io/controller-runtime/pkg/log
      alias: logf
    # gardener packages
    - pkg: github.com/gardener/gardener/pkg/apis/core
      alias: gardencore
    - pkg: github.com/gardener/gardener/pkg/apis/core/([\w\d]+)
      alias: gardencore${1}
    - pkg: github.com/gardener/gardener/pkg/apis/core/([\w\d]+)/helper
      alias: ${1}helper
    - pkg: github.com/gardener/gardener/pkg/apis/([^c]\w+)/([\w\d]+)
      alias: $1$2
    - pkg: github.com/gardener/gardener/pkg/apis/([^c]\w+)/([\w\d]+)/([\w\d]+)
      alias: $1$2$3
    - pkg: github.com/gardener/gardener/pkg/(\w+)/apis/config
      alias: ${1}config
    - pkg: github.com/gardener/gardener/pkg/(\w+)/apis/config/([\w\d]+)
      alias: $1$2
    - pkg: github.com/gardener/gardener/pkg/envtest
      alias: gardenerenvtest
    # flux packages
    - pkg: github.com/fluxcd/(\w+)-controller/api/([\w\d]+)
      alias: $1$2
    - pkg: github.com/fluxcd/pkg/apis/meta
      alias: fluxmeta

linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - dupl
    - exportloopref
    - exhaustive
    - funlen
    - ginkgolinter
    - goconst
    - gocritic
    - gocyclo
    - revive
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    # - goerr113
    - prealloc

issues:
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - gosec
        - noctx
        - goerr113

    # https://github.com/go-critic/go-critic/issues/926
    - linters:
        - gocritic
      text: "unnecessaryDefer:"
    - linters:
        - gocritic
      text: "uncheckedInlineErr:.+client.Ignore(NotFound|AlreadyExists)"

    - linters:
        - nolintlint
      text: "should be written without leading space as `//nolint" # don't require machine-readable nolint directives (i.e. with no leading space)

run:
  timeout: 10m
  issues-exit-code: 1
  tests: true
